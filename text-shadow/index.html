<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Text Shadow</title>
  <style>

    html {
      color: black;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 100px;
      text-shadow: 10px 10px 8px #FF0000
    }

  </style>
</head>
<body>
  <div class="hero">
    <h1 contenteditable="true">WOAH</h1>
  </div>
</body>
</html>
